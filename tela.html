<body>
    <h3><strong> Formulário De Cadastro - Curso Avançado de Inglês </strong></h3>

    <div class="basicos">
        
     <strong> <h2>Dados Cadastrais</h2> </strong> 

        <legend>Nome:</legend><input type="nome" id="nome" ><legend>E-mail:</legend><input type="email" id="email" placeholder="123@gmail.com">
    
        <legend>CPF</legend> <input type="number" id="CPF" placeholder="123456789">  <legend>Identidade</legend> <input type="number" id="RG" placeholder="123456789">
    
        <legend>Data De Nascimento</legend> 
        <input type="datetime" id="datetime" placeholder="15/02/1994"> 

     <legend>Gender</legend><input type="radio" id="Opção" name="opcao">M</input> <input type="radio" id="Opção" name="opcao" placeholder="F">F</input>
    <br><br>
    </div>
    
    
<div class="address"> 
<h3> Dados de Endereço</h3>

<legend>CEP</legend><input type="text" id="CEP" placeholder="CEP">
<legend>Cidade</legend> <input type="text" id="text" placeholder="cidade"> <legend>Estado</legend><input type="text" id="Estado" placeholder="text"> 
<legend>Bairro</legend> <input type="text" id="text" placeholder="Bairro"> <legend>Número</legend> <input type="number" id="Número" placeholder="Número">
<legend>Complemento </legend> <input type="text" id="text" placeholder="Complemento"> <br>
<br>
</div>
